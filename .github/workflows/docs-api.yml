name: Deploy API Documentation

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'release/*'
      - 'typedoc-integeration-uic-410'  # Temporary: remove after testing
    paths:
      - 'packages/*/src/**'
      - 'typedoc.json'
      - '.github/workflows/docs-api.yml'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages-api-docs"
  cancel-in-progress: true

jobs:
  # Job 1: Build documentation
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages (required for TypeDoc)
        run: pnpm run build

      - name: Generate API Documentation
        run: pnpm run docs:api
        # If this step fails (due to strict config), the pipeline stops here.

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs-api

  # Job 2: Deploy to GitHub Pages
  # NOTE: Uncomment 'if' condition below once GitHub Pages is enabled in repo settings
  deploy:
    if: false  # Temporarily disabled until GitHub Pages is configured
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
